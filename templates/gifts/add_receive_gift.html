{% extends "base.html" %}
{% block title %}
    Add Receive Gift
{% endblock %}

{% block content %}
<div class="container my-2">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Receive Gift</h1>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <button type="submit" class="btn btn-sm btn-outline-success"><i class="bi bi-gift"></i> Receive Gift</button>
            <a href="{% url 'gift_list' %}" class="btn btn-sm btn-outline-dark"><i class="bi bi-x-lg"></i> Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
