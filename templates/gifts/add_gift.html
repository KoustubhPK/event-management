{% extends "base.html" %}
{% block title %}
    Add Gift
{% endblock %}

{% block content %}
<div class="container my-2">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Add Gift</h1>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-outline-success"><i class="bi bi-gift"></i> Add Gift</button>
        </form>
        <a href="{% url 'gift_list' %}">Cancel</a>
    </div>
</div>
{% endblock content %}
