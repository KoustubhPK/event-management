{% extends "base.html" %}
{% block title %}
    Delete Event
{% endblock %}

{% block content %}

<body>
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete "{{ event.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'event_list' %}">Cancel</a>
</body>

{% endblock content %}
