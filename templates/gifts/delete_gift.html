{% extends "base.html" %}
{% block title %}
    Delete Gift
{% endblock %}

{% block content %}
<body>
    <div class="container my-2">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>Delete Gift</h1>
                <p>Are you sure you want to delete the gift "{{ gift.name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
                    <a href="{% url 'gift_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
