{% extends "base.html" %}
{% block title %}
    Delete Offered Gift
{% endblock %}

{% block content %}
<div class="container my-2">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Delete Offered Gift</h1>
            <p>Are you sure you want to delete the offered gift "{{ offered_gift.gift.name }}" for the guests?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Delete</button>
                <a href="{% url 'gift_list' %}" class="btn btn-outline-dark"><i class="bi bi-x-lg"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
