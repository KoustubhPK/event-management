{% extends "base.html" %}
{% block title %}
    Edit Event
{% endblock %}

{% block content %}

<body>
    <div class="container my-2">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>Edit Event</h1>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-dark"><i class="bi bi-save2"></i> Save</button>
            </form>
            <a href="{% url 'event_list' %}">Cancel</a>
        </div>
    </div>
    
</body>

{% endblock content %}
